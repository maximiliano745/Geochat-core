services:
  db:
    image: postgres:16-alpine
    container_name: geochat-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geochat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - geochat-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: geochat-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: on-failure
    networks:
      - geochat-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: geochat-frontend
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - geochat-network

networks:
  geochat-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local